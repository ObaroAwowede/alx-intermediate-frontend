<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid and Flexbox Layout</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @media (max-width: 768px) {
        main {
          grid-template-columns: 1fr;
        }
      }
    </style>
  </head>
  <body class="p-4">
    <header class="bg-blue-500 text-white p-4">
      <h1 class="text-3xl">Grid and Flexbox Layout</h1>
    </header>

    <main class="grid grid-cols-1 lg:grid-cols-3 gap-4 mt-4">
      <section class="lg:col-span-2 flex">
        <div class="w-1/2 bg-red-200 p-4">Flexbox Item 1</div>
        <div class="w-1/2 bg-red-400 p-4">Flexbox Item 2</div>
      </section>
      <aside class="bg-green-200 p-4">Sidebar</aside>
    </main>

    <section class="Image-gallery-section">
      <h2 class="text-2xl font-semibold mb-4">Image Gallery</h2>
      <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4">
        <img
          src="https://wallpapers.com/images/high/cool-pirate-hunter-zoro-pfp-1m1bq6fa2uz0hp9k.webp"
          alt="Gallery image 1"
          class="w-full h-96 rounded-lg shadow"
        />
        <img
          src="https://wallpapers.com/images/high/minimalist-anime-zoro-pfp-wearing-kimono-8jwp7j6n3uaonopj.webp"
          alt="Gallery image 2"
          class="w-full h-96 rounded-lg shadow"
        />
        <img
          src="https://wallpapers.com/images/high/byakuya-kuchiki-1229-x-1536-wallpaper-hw293tem26hmy0gu.webp"
          alt="Gallery image 3"
          class="w-full h-96 rounded-lg shadow"
        />
        <img
          src="https://wallpapers.com/images/high/one-piece-zoro-pfp-silhouette-z8b2nb0v3o4cug5y.webp"
          alt="Gallery image 4"
          class="w-full h-96 rounded-lg shadow"
        />
        <img
          src="https://wallpapers.com/images/hd/kyrie-irving-crown-7z3t5njpuupxqyjc.webp"
          alt="Gallery image 5"
          class="w-full h-96 rounded-lg shadow"
        />
        <img
          src="https://wallpapers.com/images/hd/boston-celtics-kyrie-irving-sxkq3xwt7eq4fskb.webp"
          alt="Gallery image 6"
          class="w-full h-96 rounded-lg shadow"
        />
      </div>
    </section>

    <footer class="bg-gray-800 text-white p-4 mt-8">
      <p>&copy; 2024 John Doe's Blog</p>
    </footer>
  </body>
</html>
